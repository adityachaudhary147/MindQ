{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'authentication/css/password_reset.css' %}">
    <title>Reset Paasword</title>
</head>

<body>
    <div id="main" class='row p-md-0 p-4'>
        <div class="col-md-6 d-md-block d-none" id="bgImg"></div>
        <div class="col-md-6">
            <h1 class="text-center mt-5 mx-3 pb-2 border-bottom" id="logo">MindQ</h1>
            <h3 class="ps-4 mt-4 mb-2">Reset your password</h3>
            <form action="" method="post" class="mt-3 px-4">
                {% csrf_token %}
                {{ form }}
                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary me-3">Submit</button>

                </div>
            </form>
        </div>

    </div>

    <script src="{% static 'authentication/js/password_reset.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
