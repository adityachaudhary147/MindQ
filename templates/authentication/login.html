{% load static %}
{% load socialaccount %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'authentication/css/login.css' %}">
    <title>Title</title>

</head>

<body>
    <div id="main">
        <div class="row">
            <div class="col-md-6 d-md-block d-none" id="div1"></div>
            <div class="col-md-6 col-12" id="div2">
                <h1 class='text-center mt-5' id="logo">MindQ</h1>
                <div class='mt-4 mx-4 p-5 border-top'>
                    <h2 class='fw-bold text-dark'>LOGIN</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" placeholder="Username" name="username" class='shadow mt-4'>
                        <input type="password" name="password" placeholder="Password" class='shadow mt-4'>
                        <button type="submit" class='btn btn-primary fw-bold mt-5' style="width: 100%;">Login</button>
                    </form>
                    <div class='d-flex justify-content-center'>
                        {% for message in messages %}
                        <small>{{message}}</small>
                        {% endfor %}
                    </div>
                    <h5 class='mt-3 text-center'>Or</h5>
                    <a href="{% provider_login_url 'google' %}" class='btn btn-danger mt-3' style="width: 100%;">Continue with Google</a>
                    <div class='d-flex justify-content-center mt-5'>
                        <a href="{% url 'reset_password' %}" class='text-primary text-decoration-none'>Forgot password?</a>
                    </div>
                    <p class='text-center'>Don't have account? <a href="{% url 'signup' %}"
                        style="text-decoration: none;">Signup</a></p>
                    </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
