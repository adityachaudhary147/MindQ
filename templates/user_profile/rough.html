{% load socialaccount %}
{% load account %}
{% providers_media_js %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<title>Profile</title>
</head>
<body>
    <h3>{{ request.user }}</h3>
    <h4>{{ request.user.profile }}</h4>
    {% if user.socialaccount_set.all %}
    <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="jhsdgf" height="80px" width="80px" class="rounded rounded-circle">
    {% else %}
    <img src="{{ request.user.profile.profile_image.url }}" alt="" height="80px" width="80px" class="rounded rounded-circle border">
    {% endif %}
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
